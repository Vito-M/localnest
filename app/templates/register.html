<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registrazione</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            -webkit-text-size-adjust: 100%;
        }

        .register-container {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-sizing: border-box;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            -webkit-appearance: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388E3C;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            word-break: break-word;
        }

        .login-link {
            margin-top: 20px;
            display: block;
            font-size: 14px;
        }

        .login-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Ottimizzazioni per mobile */
        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
                border-radius: 12px;
            }
            
            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 12px;
            }
            
            button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrati</h2>
        <form method="post">
            <input name="username" type="text" placeholder="Username" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <input name="password_confirm" type="password" placeholder="Conferma Password" required>
            <button type="submit">Registrati</button>
        </form>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <div class="login-link">
            Hai gi√† un account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</body>
</html>
